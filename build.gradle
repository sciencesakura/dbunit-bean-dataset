plugins {
    id 'java'
    id 'checkstyle'
    id 'groovy'
}

group 'com.github.sciencesakura'
version '0.0.1'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.dbunit:dbunit:2.6.0'
    // test
    testCompile 'org.codehaus.groovy:groovy:2.5.3'
    testCompile 'org.codehaus.groovy:groovy-sql:2.5.3'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}

clean {
    delete << "${rootDir}/docs"
}

javadoc {
    destinationDir = new File(projectDir, 'docs')
    options.encoding = 'utf-8'
    options.locale = 'en'
    options.overview = 'src/main/javadoc/overview.html'
    options.links('https://docs.oracle.com/javase/8/docs/api/')
    options.links('http://dbunit.sourceforge.net/apidocs/')
}

tasks.withType(AbstractCompile).each {
    it.options.encoding = 'utf-8'
}
